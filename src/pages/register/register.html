<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Registro de joararellanode</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeHolder="Nombre" type="text" [(ngModel)]="nombre" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeHolder="Apellido Paterno" type="text" [(ngModel)]="pat" formControlName="paterno"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeHolder="Apellido Materno" type="text" [(ngModel)]="mat" formControlName="materno"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input [(ngModel)]="birthDate" formControlName="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [readonly]="true" [(ngModel)]="rfc" formControlName="rfc"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="form.invalid" (click)="submit()">Guardar</button>
  </form>
</ion-content>
